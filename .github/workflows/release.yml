name: Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 20
    - env:
        TAG: ${{ github.event.release.tag_name }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        npm install
        bash .ci/publish.sh
